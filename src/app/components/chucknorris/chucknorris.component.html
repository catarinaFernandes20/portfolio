<video class="video-fluid" autoplay loop>
  <source src="assets/img/Turtle.mp4" type="video/mp4" />
</video>
<div class="piadas">
  <h1>{{piada}}</h1>
  <input type="text" #valor>
  <button class="btn btn-secondary" (click)="getJoke()">Random Joke!</button>
  <button class="btn btn-secondary" (click)="getMoreJokes(valor.value)">Random Cat Joke!</button>


  <div *ngFor="let item of piadas.result">
    <h3>{{item.value}}</h3>
  </div>
</div>
